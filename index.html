<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <section id="form">
        <article class="form-container ">
            <form name='registration' onSubmit="return formValidation();">
                <h2>Registration Form</h2>
                <ul>
                    <li><label for="userid">User id:</label></li>
                    <li><input type="text" name="userid" size="20" /></li>
                    <li><label for="username">Name:</label></li>
                    <li><input type="text" name="username" size="20" /></li>
                    <li><label for="passid">Password:</label></li>
                    <li><input type="password" name="passid" size="20" /></li>
                    <li><label for="address">Address:</label></li>
                    <li><input type="text" name="address" size="20" /></li>
                    <li><label for="country">Country:</label></li>
                    <li><select name="country">
                        <option selected="" value="Default">Please select a country</option>
                        <option value="AF">Australia</option>
                        <option value="AL">Canada</option>
                        <option value="DZ">India</option>
                        <option value="AS">Russia</option>
                        <option value="AD">USA</option>
                        </select></li>
                    <li><label for="zip">ZIP Code:</label></li>
                    <li><input type="text" name="zip" size="20" /></li>
                    <li><label for="email">Email:</label></li>
                    <li><input type="text" name="email" size="20" /></li>
                    <li><label id="gender">Gender:</label></li>
                    <li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
                    <li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
                    <li><label>Language:</label></li>
                    <li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
                    <li><input type="checkbox" name="nonen" value="noen" /><span>Telugu</span></li>
                    <li><label for="desc">About:</label></li>
                    <li><textarea name="desc" id="desc"></textarea></li>
                    <li><input class="button" type="submit" name="submit" value="Submit"  /></li>
                </ul>
            </form>
        </article>
    </section>
    <div id="retrieve-container">
        <button id="retrieve-button">Retrieve Users Data</button>
    </div>
    <div id="users-data" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
